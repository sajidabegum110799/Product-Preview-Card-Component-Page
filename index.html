<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Fraunces:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="product-preview-card">
      <div class="flex-container">
        <div class="img-wrapper">
          <img class="product-img" src="images/image-product-desktop.jpg" alt="product-img">
        </div>
        <div class="product-details">
          <h3>Perfume</h3>
          <div class="span-wrapper">
          <span class="card-heading-1">Gabrielle Essence Eau De Parfum</span>
        </div>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="pricing">
            <b>$149.99</b>
            <p>$169.99</p>
          </div>
          <div class="button">
            <img src="images/icon-cart.svg" alt="cart-img">
            <b class="add-to-cart">Add to Cart</b>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
